name: CI

on:
  pull_request:
  push:
    branches:
      - dev
      - main

jobs:

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: apps/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r ../../requirements.txt
          pip install -r requirements-dev.txt || true

      - name: Run backend tests
        working-directory: apps/backend
        run: |
          pytest --maxfail=1 --disable-warnings -q

  desktop-build:
    name: Desktop Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: apps/desktop_app
        run: |
          npm install

      - name: Lint
        working-directory: apps/desktop_app
        run: |
          npm run lint

      - name: Test build
        working-directory: apps/desktop_app
        run: |
          npm run build

  extension-build:
    name: Browser Extension Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: apps/browser_extension
        run: |
          npm install

      - name: Build
        working-directory: apps/browser_extension
        run: |
          npm run build