name: Deploy Frontend

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/web_control_plane/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-east-1'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web_control_plane/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/web_control_plane
          npm ci
      
      - name: Build frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.BACKEND_API_URL }}
        run: |
          cd apps/web_control_plane
          npm run build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::302222527269:role/fuckwork-dev-github-actions-deploy-role
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to S3
        run: |
          cd apps/web_control_plane
          aws s3 sync dist/ s3://${{ secrets.FRONTEND_S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"
          
          # Upload index.html and JSON files with no-cache
          aws s3 cp dist/index.html s3://${{ secrets.FRONTEND_S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
          
          # Upload any JSON config files with no-cache
          find dist -name "*.json" -exec aws s3 cp {} s3://${{ secrets.FRONTEND_S3_BUCKET }}/ \
            --cache-control "no-cache, no-store, must-revalidate" \;
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
      
      - name: Summary
        run: |
          echo "### âœ… Frontend Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket:** ${{ secrets.FRONTEND_S3_BUCKET }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution:** ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://${{ secrets.CLOUDFRONT_DOMAIN_NAME }}" >> $GITHUB_STEP_SUMMARY
