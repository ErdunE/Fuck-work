name: Deploy Backend

on:
  workflow_run:
    workflows: ["CI Backend"]
    types: [completed]
    branches: [main, dev]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::302222527269:role/fuckwork-dev-github-actions-deploy-role
          aws-region: us-east-1
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: fuckwork-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd apps/backend
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      
      - name: Deploy to EC2 via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids i-00ca943cdd5515272 \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ec2-user/fuckwork",
              "docker-compose pull backend",
              "docker-compose up -d backend scorer",
              "docker-compose ps"
            ]' \
            --output text \
            --query 'Command.CommandId')
            
          echo "Command ID: $COMMAND_ID"
            
          # Wait for command to complete
          sleep 10
            
          # Get command status
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id i-00ca943cdd5515272
        
      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://44.214.95.175/health || exit 1
          echo "âœ… Deployment successful!"
