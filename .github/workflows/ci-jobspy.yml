name: CI JobSpy

on:
  pull_request:
    branches: [main, dev]
    paths:
      - 'apps/backend/src/fuckwork/services/collection/**'
      - 'apps/backend/Dockerfile.jobspy'
      - '.github/workflows/ci-jobspy.yml'
  push:
    branches: [main, dev]
    paths:
      - 'apps/backend/src/fuckwork/services/collection/**'
      - '.github/workflows/ci-jobspy.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          cd apps/backend
          pip install -r requirements/dev.txt
      
      - name: Lint with black
        run: |
          cd apps/backend
          black --check src/fuckwork/services/collection/

      - name: Lint with flake8
        run: |
          cd apps/backend
          flake8 src/fuckwork/services/collection/
      
      - name: Test summary
        run: echo "âœ… JobSpy CI completed"
