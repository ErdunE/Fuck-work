<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuckWork Apply Worker</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    
    .status {
      padding: 8px 12px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .status.active {
      background: #e3f2fd;
      border-left: 3px solid #2196f3;
    }
    
    .task-info {
      margin-bottom: 16px;
    }
    
    .task-info label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .task-info .value {
      font-size: 14px;
      color: #1a1a1a;
      word-break: break-word;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-success {
      background: #4caf50;
      color: white;
    }
    
    .btn-warning {
      background: #ff9800;
      color: white;
    }
    
    .btn-danger {
      background: #f44336;
      color: white;
    }
    
    .btn-secondary {
      background: #e0e0e0;
      color: #1a1a1a;
    }
    
    .btn-primary {
      background: #2196f3;
      color: white;
    }
    
    .detection-info {
      margin-bottom: 16px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
      border-left: 3px solid #ff9800;
    }
    
    .detection-info label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .detection-info .value {
      font-size: 13px;
      color: #1a1a1a;
      word-break: break-word;
      margin-bottom: 8px;
    }
    
    details summary {
      font-size: 12px;
      cursor: pointer;
      user-select: none;
      color: #666;
      margin-top: 8px;
    }
    
    pre {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 3px;
      font-size: 11px;
      max-height: 150px;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
      margin: 8px 0 0 0;
    }
    
    .message {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 12px;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ FuckWork Apply Worker</h1>
  
  <div id="status" class="status">
    Loading...
  </div>
  
  <div id="task-info" class="task-info" style="display: none;">
    <label>Job ID:</label>
    <div class="value" id="job-id"></div>
    
    <label style="margin-top: 8px;">Status:</label>
    <div class="value" id="task-status"></div>
    
    <label style="margin-top: 8px;">Priority:</label>
    <div class="value" id="task-priority"></div>
  </div>
  
  <div id="detection-info" class="detection-info" style="display: none;">
    <label>ATS Platform:</label>
    <div class="value" id="ats-kind"></div>
    
    <label>Stage:</label>
    <div class="value" id="apply-stage"></div>
    
    <label>Reason:</label>
    <div class="value" id="stage-reason"></div>
    
    <details>
      <summary>Evidence (click to expand)</summary>
      <pre id="evidence-json"></pre>
    </details>
    
    <button id="btn-copy-debug" class="btn-secondary" style="margin-top: 8px; width: 100%;">
      ðŸ“‹ Copy Debug Report
    </button>
  </div>
  
  <div class="buttons">
    <button id="btn-continue" class="btn-primary" disabled style="display: none;">
      â–¶ I Finished Login/Verification, Continue
    </button>
    <button id="btn-success" class="btn-success" disabled>
      âœ“ Mark Success
    </button>
    <button id="btn-needs-user" class="btn-warning" disabled>
      âš  Needs Manual Help
    </button>
    <button id="btn-cancel" class="btn-danger" disabled>
      âœ• Cancel Task
    </button>
    <button id="btn-refresh" class="btn-secondary">
      â†» Refresh
    </button>
  </div>
  
  <div id="message" class="message" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
